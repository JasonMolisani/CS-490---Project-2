version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python tests/unmocked_unit_tests.py
          name: Unmocked Tests
      - run:
          command: python tests/mocked_unit_tests.py
          name: Mocked Tests
  deploy:
    machine:
        enabled: true
    environment:
      HEROKU_APP: "arcane-earth-95627"
    steps:
    #   - run:
    #       name: Setup Heroku
    #       command: .circleci/setup-heroku.sh
      - run:
          name: Heroku deployment
          command: |
            git push heroku sequential-branch-filter:master
            heroku run rake db:migrate
            sleep 5 # sleep for 5 seconds to wait for dynos
            heroku restart

workflows:
  main:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
